{% extends "core/layout.html" %}

{% block title %}
    Update Plugin
{% endblock %}
{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Plugin Update #{{plugin.name}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Update Plugin</button>
        </form>
    </div>
</div>
{% endblock %}
