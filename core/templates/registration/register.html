{% extends "core/layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block container %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Register</h5>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" value="register" class="btn btn-success">Register</button>
        </form>
    
        <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
    </div>
</div>

{% endblock %}
